<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>GIFTS:Mall-JES</title>
</head>

<body>
    <header>
        <div class="login">
            <a href="#">장바구니</a> <label class="unselectable">|</label>
            <a href="#">관리자</a> <label class="unselectable">|</label>
            <a href="#">로그인</a> <label class="unselectable">|</label>
            <a href="#">회원가입</a>
        </div>
        <hr color="E4E4E4">
        <div class="header_2">
            <img id="logo" src="은성제공파일\shop.png" alt="LOGO" width="95">
            <div class="contents">
                <a href="#">소 개</a>
                <a href="#">전체상품</a>
                <a href="#">인기상품</a>
                <a href="#">장바구니</a>
            </div>
        </div>
        <hr color="darkgrey">

    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <section id="visual">
        <div class="slides">
            <div class="slide one"></div>
            <div class="slide two"></div>
            <div class="slide three"></div>
            <div class="slide one"></div>
        </div>
        <div class="slides">
            <div class="slide two"></div>
            <div class="slide three"></div>
            <div class="slide one"></div>
            <div class="slide two"></div>
        </div>
        <div class="slides">
            <div class="slide three"></div>
            <div class="slide one"></div>
            <div class="slide two"></div>
            <div class="slide three"></div>
        </div>
        </div>
    </section>
    <div class="buttons">
        <div class="button">
            <label for="slide3"><img src="은성제공파일/slidearrow1.png" alt=""></label>
            <label for="slide2"><img src="은성제공파일/slidearrow2.png" alt=""></label>
        </div>

        <div class="button">
            <label for="slide1"><img src="은성제공파일/slidearrow1.png" alt=""></label>
            <label for="slide3"><img src="은성제공파일/slidearrow2.png" alt=""></label>
        </div>

        <div class="button">
            <label for="slide2"><img src="은성제공파일/slidearrow1.png" alt=""></label>
            <label for="slide1"><img src="은성제공파일/slidearrow2.png" alt=""></label>
        </div>
    </div>
